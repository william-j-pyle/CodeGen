  timezone: 'US/Central'
  #Defaults
  screen_default_brightness: '50'

esphome:
  name: $device_name
  comment: $device_description

esp8266:
  board: nodemcuv2

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  ap:
    ssid: $device_name
    password: !secret fallback_password

web_server:
  port: $device_web_server_port  

ota:
  password: $ota_password

logger:
  level: DEBUG
  logs:
    sensor: WARN
    resistance: WARN
    text_sensor: WARN
    ntc: WARN

api:
  encryption:
    key: $api_encryption_key

binary_sensor:
  - platform: gpio
    pin:
      number: D2
    name: "PIR Sensor"
    id: pir
    device_class: motion
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms    
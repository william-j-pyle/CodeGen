            id(nxtDisplay).set_component_text_printf("${page_main_name}.temp_low", "%.0f", id(forecast_low).state);
            id(nxtDisplay).set_component_text_printf("${page_main_name}.temp_high", "%.0f", id(forecast_high).state);


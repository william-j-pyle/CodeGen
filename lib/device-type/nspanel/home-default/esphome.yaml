            //     // Manually trigger update for controls on page 0x02 here
            //     id(disp).set_component_text_printf("qr_wifi", "WIFI:T:nopass;S:%s;P:;;", wifi::global_wifi_component->get_ap().get_ssid().c_str());
            //     break;

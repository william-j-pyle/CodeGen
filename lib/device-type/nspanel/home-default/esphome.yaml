esphome:
  name: $device_name_lower
  comment: $device_room

esp32:
  board: esp32dev

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  ap:
    ssid: $device_name
    password: !secret fallback_password

#web_server:
#  port: 80  

ota:
  password: $ota_password

logger:
  level: DEBUG
  logs:
    #api: ERROR
    scheduler: ERROR
    schedular: ERROR
    api.connection: ERROR
    #nextion: DEBUG
    ntc: ERROR
    ledc: ERROR

uart:
  id: nxtUart
  tx_pin: 16
  rx_pin: 17
  baud_rate: 115200

rtttl:
  id: buzzer
  output: rtttlOutput

output:
  - platform: ledc
    id: rtttlOutput
    pin:
      number: 21

globals:
  - id: gbl_weather_state
    type: int
    restore_value: no
    initial_value: '0'
  - id: gbl_background_index
    type: int
    restore_value: yes
    initial_value: '0'
  - id: gbl_secs
    type: int
    restore_value: no
    initial_value: '0'
  - id: gbl_home_after
    type: int
    initial_value: $timer_home_after
    restore_value: yes
  - id: gbl_dim_after
    type: int
    initial_value: $timer_dim_after
    restore_value: yes
  - id: gbl_sleep_after
    type: int
    initial_value: $timer_sleep_after
    restore_value: yes
  - id: gbl_dim_enabled
    type: boolean
    initial_value: $timer_dim_enabled
    restore_value: yes
  - id: gbl_sleep_enabled
    type: boolean
    initial_value: $timer_sleep_enabled
    restore_value: yes
  - id: gbl_brightness_max
    type: int
    initial_value: $device_brightness_default
    restore_value: yes
  - id: gbl_brightness_dim
    type: int
    initial_value: $device_dim_default
    restore_value: yes
  - id: gbl_brightness_val
    type: int
    initial_value: $device_brightness_default
    restore_value: no
  - id: gbl_page
    type: int
    initial_value: $page_status
    restore_value: no
  - id: gbl_state
    type: int
    initial_value: '99'
    restore_value: no

